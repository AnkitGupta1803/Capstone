<div class="container">
    <h2>Register</h2>
  
    <!-- Response Message -->
    <div *ngIf="showMessage" class="alert" [ngClass]="{'alert-success': responseMessage.includes('successful'), 'alert-danger': responseMessage.includes('failed')}">
      {{ responseMessage }}
    </div>
  
    <!-- Registration Form -->
    <form [formGroup]="itemForm" (ngSubmit)="onRegister()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" />
            <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger">
              Username is required.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger">
              Password is required (min 6 characters).
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="itemForm.get('email')?.invalid && itemForm.get('email')?.touched" class="text-danger">
              Valid email is required.
            </div>
          </div>
      
      
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
        <div *ngIf="itemForm.get('role')?.invalid && itemForm.get('role')?.touched" class="text-danger">
          Role is required.
        </div>
      </div>
  
      
      
  
      
      <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Register</button>
    </form>
    <a [routerLink]="['/login']">Go to login</a>
  </div>
