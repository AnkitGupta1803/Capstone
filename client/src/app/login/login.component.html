   <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="itemForm" (ngSubmit)="onLogin()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" />
                <div *ngIf="itemForm.get('username')?.invalid && itemForm.get('username')?.touched" class="text-danger">
                  Valid email is required.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <div *ngIf="itemForm.get('password')?.invalid && itemForm.get('password')?.touched" class="text-danger">
                  Password must be at least 6 characters.
                </div>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Login</button>
              </div>
              <div *ngIf="showError" class="text-danger mt-2">{{ errorMessage }}</div>
            </form>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-link" (click)="registration()">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
